          <h1 class="logo">支持馬躍比吼 6 號頭像產生器</h1>
          <a class="uploadBtn">請按此上傳圖片</a><span class="mobile-hide">，或直接將圖片拖曳到頁面中</span><br>我們提供了 6 種樣板，讓您自由選擇<br>您可自由移動、縮放圖片到合適位置和大小<br>完成後，請點擊「下載圖片」按鈕

          <label class="template-label btn btn-default" style="background-image: url(images/sample.jpg);">
            <img src="images/object/3.png">
            <input type="radio" name="template" value="3" autocomplete="off">
          </label>
          <label class="template-label btn btn-default" style="background-image: url(images/sample.jpg);">
